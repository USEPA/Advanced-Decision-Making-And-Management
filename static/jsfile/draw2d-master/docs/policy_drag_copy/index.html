<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<title></title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link type="text/css" rel="stylesheet" href="./css/example.css" />

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>

  <script src="../draw2d.js"></script>
  <script src="CopyInterceptorPolicy.js"></script>

<script type="text/javascript">

var textFigure = null;
var canvas = null;
document.addEventListener("DOMContentLoaded",function () {

    // create the canvas for the user interaction
    //
    canvas = new draw2d.Canvas("gfx_holder");
    canvas.installEditPolicy(new CopyInterceptorPolicy());
    //canvas.installEditPolicy(new draw2d.policy.canvas.SingleSelectionPolicy());

    // create and add two nodes which contains Ports (In and OUT)
    //
     var start = new draw2d.shape.node.Start();
     var end   = new draw2d.shape.node.End();

     // ...add it to the canvas
     canvas.add( start, 50,250);
     canvas.add( end, 630,250);


         // first container without any gap and a border of the parent
         // container
         var label1 =  new draw2d.shape.basic.Label({text:"Label 1"});
         var label2 =  new draw2d.shape.basic.Label({text:"Label 2"});
         var label3 =  new draw2d.shape.basic.Label({text:"Label 3"});

         var container1 = new draw2d.shape.layout.VerticalLayout();

         container1.add(label1);
         container1.add(label2);
         container1.add(label3);
         container1.setGap(10);
         container1.setStroke(2);
         canvas.add(container1,50,10);


    /////////////////////////////////////////////////////////////////////
     // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN
     /////////////////////////////////////////////////////////////////////
     var msg = new draw2d.shape.note.PostIt({text:"Press the [shift] key during drag&drop operation to copy an element"});
     canvas.add(msg, 20,20);

});


</script>

</head>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:3000px; height:3000px;">
</div>

</body>
</html>
