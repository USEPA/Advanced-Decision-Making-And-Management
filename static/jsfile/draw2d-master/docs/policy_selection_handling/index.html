<script type="text/javascript">

document.addEventListener("DOMContentLoaded",function () {


    var app  = new example.Application();
    app.load(jsonDocument);

    var msg = new draw2d.shape.note.PostIt({text:"You can install different selection policy into the canvas.Multi selection, single selection, \npanning or just a readOnly policy to avoid model modifications"});
    app.view.add(msg, 20,10);
});

<body id="container">
	<div id="toolbar">
	   <div id="radio">
    	    <input type="radio" id="radio1" name="radio" data-policy="draw2d.policy.canvas.BoundingboxSelectionPolicy"  checked="checked" /><label for="radio1">Multiple Selection</label>
        	<input type="radio" id="radio2" name="radio" data-policy="draw2d.policy.canvas.SingleSelectionPolicy"/><label for="radio2">Single Selection</label>
        	<input type="radio" id="radio3" name="radio" data-policy="draw2d.policy.canvas.PanningSelectionPolicy" /><label for="radio3">Panning</label>
        	<input type="radio" id="radio4" name="radio" data-policy="draw2d.policy.canvas.ReadOnlySelectionPolicy"/><label for="radio4">ReadOnly</label>
