<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<title></title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link type="text/css" rel="stylesheet" href="./css/example.css" />

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>

  <script src="../draw2d.js"></script>

  <script src="FigureLowDetail.js"></script>
  <script src="FigureHighDetail.js"></script>
  <script src="ZoomFigure.js"></script>

<script type="text/javascript">

document.addEventListener("DOMContentLoaded",function () {

    // create the canvas for the user interaction
    //
    var canvas = new draw2d.Canvas("gfx_holder");


    canvas.add(new ZoomFigure({ width:50, height:50}),400,100);


    // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN
    var msg = new draw2d.shape.note.PostIt({text:"Use the Shift key + mouse wheel to zoom in/out. \nThe StackFigure shows/hides different layers in relation to the zoom level"});
    canvas.add(msg, 20,20);

});

</script>

</head>

<body>
<div onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:3000px; height:3000px; ">
</div>


</body>
</html>
