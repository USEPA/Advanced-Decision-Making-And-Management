<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<title></title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <META HTTP-EQUIV="refresh" CONTENT="10">

   <link type="text/css" rel="stylesheet" href="./css/application.css" />

   <script src="./lib/jquery.js"></script>
   <script src="./lib/jquery.browser.js"></script>
   <script src="./lib/jquery-ui.js"></script>

   <script src="../../dist/draw2d.js"></script>

<script type="text/javascript">

document.addEventListener("DOMContentLoaded",function () {

  // create the canvas for the user interaction
  //
  var canvas = new draw2d.Canvas("canvas");

    // 10   = Grid size
    // true = consider zoom and resize the grid
  canvas.installEditPolicy(new draw2d.policy.canvas.SnapToDimetricGridEditPolicy());

    /////////////////////////////////////////////////////////////////////
    // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN
    /////////////////////////////////////////////////////////////////////
    var msg = new draw2d.shape.dimetric.Rectangle({x:100,y:10, bgColor:"#f0f000", alpha:0.7, width:100, height:90});
    canvas.add(msg, 20,20);
    canvas.addSelection(msg)
});


</script>

</head>

<body id="container">

   		<div id="canvas" class="" style="width:3000px; height:3000px;"></div>

</body>
</html>
