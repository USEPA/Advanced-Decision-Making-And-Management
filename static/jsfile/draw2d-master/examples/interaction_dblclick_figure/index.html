<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<title></title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link type="text/css" rel="stylesheet" href="./css/example.css" />

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>

  <script src="../../dist/draw2d.js"></script>

	<script src="MyFigure.js"></script>

<script type="text/javascript">

document.addEventListener("DOMContentLoaded",function () {


     var canvas = new draw2d.Canvas("gfx_holder");

     var figure = new MyFigure({width:50, height:50});
     canvas.add( figure,150,150);

	 /////////////////////////////////////////////////////////////////////
	 // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN
	 /////////////////////////////////////////////////////////////////////
	 var arrowLeft = new draw2d.shape.arrow.CalligrapherArrowLeft();
	 arrowLeft.setColor("#0d0d0d");
	 canvas.add(arrowLeft, 250,160);

	 var msg = new draw2d.shape.note.PostIt({text:"Double click on the box to change the corner radius.\nNo magic, just to show the usage for a click event."});
	 canvas.add(msg, 20,20);
});
</script>

</head>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:3000px; height:3000px;">
</div>


</body>
</html>
