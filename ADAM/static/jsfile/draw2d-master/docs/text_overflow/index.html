<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<title></title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link type="text/css" rel="stylesheet" href="./css/example.css" />

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>

  <script src="../draw2d.js"></script>


<script type="text/javascript">

var textFigure = null;
document.addEventListener("DOMContentLoaded",function () {


    // create the canvas for the user interaction
    //
    var canvas = new draw2d.Canvas("gfx_holder");


    textFigure = new draw2d.shape.basic.Text({
          text:"The quick brown fox jumps over the lazy dog",
          fontFamily:"Curier New",
          fontSize:20,
          bgColor:"#f0f0f0",
          fontColor:"#ff00f0",
          x:150,
          y:300
    });

    canvas.add(textFigure);


    /////////////////////////////////////////////////////////////////////
    // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN
    /////////////////////////////////////////////////////////////////////
    var msg = new draw2d.shape.note.PostIt({text:"A resizeable text box. \nThe box wraps the text if the width changes."});
    canvas.add(msg, 20,20);

});


</script>

</head>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:3000px; height:3000px;">
</div>

</body>
</html>
