<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<title></title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link type="text/css" rel="stylesheet" href="./css/example.css" />

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>

  <script src="../draw2d.js"></script>

	<script src="BoundingboxFigure.js"></script>

<script type="text/javascript">

document.addEventListener("DOMContentLoaded",function () {


    var canvas = new draw2d.Canvas("gfx_holder");
    canvas.installEditPolicy(  new draw2d.policy.connection.DragConnectionCreatePolicy({
        createConnection: function(){
            var connection = new draw2d.Connection({
                stroke:3,
                outlineStroke:1,
                outlineColor:"#303030",
                color:"91B93E",
//            router:new draw2d.layout.connection.ManhattanConnectionRouter()
                router:new draw2d.layout.connection.SplineConnectionRouter()
            });
            return connection;
        }
    }));


     canvas.add(  new BoundingboxFigure({id:"42", x:100, y:100}));
     canvas.add(  new BoundingboxFigure({id:"43", x:400, y:100}));
     canvas.add(  new BoundingboxFigure({id:"44", x:100, y:300}));

     canvas.add(new draw2d.Connection({
        stroke:3,
        outlineStroke:1,
        outlineColor:"#303030",
        color:"91B93E",
        source: canvas.getFigure("42").getHybridPort(0),
        target: canvas.getFigure("43").getHybridPort(0),
        router:new draw2d.layout.connection.SplineConnectionRouter()
     }));

     /////////////////////////////////////////////////////////////////////
     // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN
     /////////////////////////////////////////////////////////////////////
     var msg = new draw2d.shape.note.PostIt({text:"drag&drop the ports to see how the anchor point \ncalculation is working."});
     canvas.add(msg, 20,20);
});
</script>

</head>

<body>
<div onselectstart="javascript:/*IE8 hack*/return false"  id="gfx_holder" style="width:3000px; height:3000px;">
</div>


</body>
</html>
