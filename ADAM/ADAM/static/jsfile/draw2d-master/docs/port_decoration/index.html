<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<title></title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link type="text/css" rel="stylesheet" href="./css/example.css" />

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>

  <script src="../draw2d.js"></script>

  <script src="CustomFigure.js"></script>
  <script src="DecoratedInputPort.js"></script>
  <script src="MarkerStateAFigure.js"></script>
  <script src="MarkerStateBFigure.js"></script>
  <script src="MarkerFigure.js"></script>

    <style>
        .cursorPointer{
            cursor:pointer;
        }
    </style>
<script type="text/javascript">

document.addEventListener("DOMContentLoaded",function () {

    var canvas = new draw2d.Canvas("gfx_holder");


    canvas.add(f1= new CustomFigure({x:100, y:200}));
    canvas.add(f2= new CustomFigure({x:400, y:280}));

    f1.getInputPort(0).useDefaultValue();

  // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN
  var msg = new draw2d.shape.note.PostIt({text:"Mouse over to the input ports to see InputPort decorations for default values.\nCan be used for circuits or workflow diagrams.\n \n - Decoration is hidden if a connection is present.\n - Change the default value if you click on the label.\n - Stick/Unstick the decoration with a click on the circle.", x:20, y:20});
  canvas.add(msg);

});

</script>

</head>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:3000px; height:3000px;">
</div>


</body>
</html>
