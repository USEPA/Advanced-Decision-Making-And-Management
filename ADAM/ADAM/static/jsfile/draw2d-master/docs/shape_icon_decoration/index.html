<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<title></title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link type="text/css" rel="stylesheet" href="./css/example.css" />
  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>

  <script src="../draw2d.js"></script>

  <script src="IconDecoShape.js"></script>

<script type="text/javascript">


document.addEventListener("DOMContentLoaded",function () {


     var canvas = new draw2d.Canvas("gfx_holder");

     canvas.add(new IconDecoShape({x:100, y:100}));

    /////////////////////////////////////////////////////////////////////
    // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN
    /////////////////////////////////////////////////////////////////////
    var msg = new draw2d.shape.note.PostIt({text:"complex shape using icons, labels, horizontal and vertical layout", x:20, y:20});
    canvas.add(msg);

});

</script>

</head>

<body>
<div onselectstart="javascript:/*IE8 hack*/return false"  id="gfx_holder" style="width:3000px; height:3000px;">
</div>

</body>
</html>
